<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center mt-4">
      <div>
        <div class="d-grid gap-2 col-6 mx-auto mb-5 mt-2">
          <button class="btn btn-success" type="button">See All Information</button>
        </div>
        <div class="text-center">
          <h1>Add Information</h2>
            <p>You Cant Plase information Here. &#128522; &#128522; &#128522; Dont't be lazy.Just type</p>
        </div>
        <div class="container p-5 mt-5 border border-secondary">
          <form id="submitForm">
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
              <div class="col">
                <input type="text" class="form-control" id="Name" name="Name">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">Family:</label>
              <div class="col">
                <input type="text" class="form-control " id="family" name="family">
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label" placeholder="mm/dd/yyyy">Birthday:</label>
              <div class="col">
                <input type="text" class="form-control" id="birthday" name="birthday">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">National ID:</label>
              <div class="col">
                <input type="text" class="form-control" id="nationalID" name="nationalID">
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">FathersName:</label>
              <div class="col">
                <input type="text" class="form-control" id="fathername" name="fatherName">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">Job:</label>
              <div class="col">
                <input type="text" class="form-control" id="job" name="job">
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Education:</label>
              <div class="col">
                <input type="text" class="form-control" id="education" name="education">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">Gender:</label>
              <div class="col">
                <input type="text" class="form-control" id="gender" name="gender">
              </div>
            </div>

            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Country:</label>
              <div class="col">
                <input type="text" class="form-control" id="country" name="country">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">State:</label>
              <div class="col">
                <input type="text" class="form-control" id="state" name="state">
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">City:</label>
              <div class="col">
                <input type="text" class="form-control" id="city" name="city">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">Street:</label>
              <div class="col">
                <input type="text" class="form-control" id="street" name="street">
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Block:</label>
              <div class="col">
                <input type="text" class="form-control" id="block" name="block">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">No:</label>
              <div class="col">
                <input type="text" class="form-control" id="no" name="no">
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Floor:</label>
              <div class="col">
                <input type="text" class="form-control" id="floor" name="floor">
              </div>
              <label for="inputPassword3" class="col-sm-2 col-form-label">Unit:</label>
              <div class="col">
                <input type="text" class="form-control" id="unit" name="unit">
              </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto  mt-5">
              <button class="btn btn-primary" type="submit" id="addInfo">Add This Information</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./form.js"></script>
</body>

</html>
